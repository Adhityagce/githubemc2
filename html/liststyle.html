<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li{
           list-style-type: none;
        }
        ul li::before{
             content: " ";
             display:inline-block;
             margin: 10px;
             height: 10px;
             width: 10px;
             background-image: url("https://png.pngtree.com/png-clipart/20190410/ourmid/pngtree-red-glossy-button-png-image_908890.jpg");
              background-size: cover;
            }
    </style>
</head>
<body>
    <ul>
        <li>HOME</li>
        <li>PRODUCT</li>
        <li>BLOG</li>
        <li>DOWNLOAD</li>
        <li>CONTACT</li>
    </ul>
</body>
</html>
